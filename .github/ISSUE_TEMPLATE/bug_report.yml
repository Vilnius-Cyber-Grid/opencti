name: Bug Report
description: Report a bug or unexpected behavior in the OpenCTI deployment
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug. Please fill out the form below as completely as possible.

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which component is affected?
      options:
        - OpenCTI Platform
        - MinIO (Object Storage)
        - RabbitMQ (Message Broker)
        - Elasticsearch
        - LDAP Authentication
        - Docker / Docker Compose
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste relevant log output (sanitize sensitive data before posting).
      render: shell

  - type: input
    id: opencti_version
    attributes:
      label: OpenCTI Version
      placeholder: e.g. 6.x.x
    validations:
      required: true

  - type: input
    id: docker_version
    attributes:
      label: Docker / Docker Compose Version
      placeholder: e.g. Docker 27.x, Compose 2.x

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem.

name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Static checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Install dotenv-linter
        run: |
          curl -sSfL https://github.com/dotenv-linter/dotenv-linter/releases/download/v4.0.0/dotenv-linter-linux-x86_64.tar.gz \
            | tar -xz && sudo mv dotenv-linter /usr/local/bin/

      - name: Run pre-commit checks
        run: bash hooks/pre-commit

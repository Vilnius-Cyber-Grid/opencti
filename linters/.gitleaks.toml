[extend]
# Load the 160+ built-in secret detection rules as the base.
# Without useDefault = true the allowlist below applies but no rules run.
useDefault = true
# See: https://github.com/gitleaks/gitleaks/blob/master/config/gitleaks.toml

[allowlist]
  description = "Allowlisted files and paths"
  paths = [
    # .env.example contains empty placeholder values, not real secrets
    '''^\.env\.example$''',
  ]
